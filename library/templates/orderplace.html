                        <div class="button_section"> <a class="main_bt" href="#">Read More</a>  </div>

      <div class="container" style="background-color: white; text-align: center; padding: 20px; margin: 200px 0 0 0px;width:470px;">

              <tr>

                  <th style="padding: 10px;">Book_Name</th>
                  <th style="padding: 10px;">Author_Name</th>
                  <th style="padding: 10px;">Quantity</th>
              </tr>
              
              {% for i in data %}

                  <td style="padding: 10px;">{{i.Book_name}}</td>
                  <td style="padding: 10px;">{{i.Author_name}}</td>
                  <td style="padding: 10px;">{{i.Quantity}}</td>

                 </tr> 
              {% endfor %}

        <div class="login-block" style="background-color: white; text-align: center; padding: 20px; margin:180px; position: absolute; top: 0; right: 20px; width: 30%;">
